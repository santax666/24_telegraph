{% extends 'template.html' %}
  {% block content %}
      <div class="page-header">
        <h1>{{ form["header"] }}</h1>
      </div>
      <p class="lead">{{ form["body"] }}</p>
      <p>{{ form["signature"] }}</p>
    {% if owner %}
      <form method="POST">
        <div class="form-group">
          <button class="btn btn-primary" type="submit" name="edit">Редактировать</button>
        </div>
      </form>
    {% endif %}
  {% endblock %}

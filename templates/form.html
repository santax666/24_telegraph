{% extends 'template.html' %}
{% block content %}
  {% if errors %}
    <div class="alert alert-danger">
     <strong>Текст содержит ошибки, исправьте их!</strong><br>
    </div>
  {% endif %}
  <form method="POST">
    <div class="form-group">
      <input required name="header" class="form-control" placeholder="Заголовок" value="{{ header }}" autofocus/>
    </div>
    <div class="form-group">
      <input required name="signature" class="form-control" placeholder="Подпись" value="{{ signature }}"/>
    </div>
    <div class="form-group">
      <textarea required name="body" class="form-control" rows="10" placeholder="Ваша история&#13;&#10;&#13;&#10;ВНИМАНИЕ!!!&#13;&#10;1. Поля не могут содержать только числа;&#13;&#10;2. Текст в полях должен быть больше 3 символов.">{{ body }}</textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Опубликовать</button>
    </div>
  </form>
{% endblock %}
